<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="hexStyle.css"> 
    

  <title>Tittel</title>
    <style>
        
        
        *{
            margin: 0px;
            padding: 0px;
        }
        
        @font-face{
            font-family: 'font';
            src: url(fonter/newrepublic/SF%20New%20Republic.ttf);
        }
        
        html, body, #wrapper {
            height: 100%;
            width: 100%;
            background-image: url(images/broccoli_treehouse.jpg);
            background-size: cover;
            font-family: 'font', sans-serif;
            text-transform: uppercase;
            position: relative;
        }
        
        #headerContainer{
            height: 70px;
            position: relative;
            min-width: 50%;
            max-width: 100%;
            z-index: 1;
            white-space: nowrap;
            
        }
        
        #navMenuTop{
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgb(245,245,245);
            opacity: 0.8;
             white-space: nowrap;
        }
        
        #fjerdingen{
            position: relative;
            top: 15px;
             white-space: nowrap;
        }
        
        /*--Navigation--*/
        a{
            text-decoration: none;
            color: rgb(50,50,50)
        }
        
        #login{
            right: 50px;
            position: absolute;
            top: 5px;
             white-space: nowrap;
        }

        #menu{
            border-width:1px 0;
            list-style:none;
            margin:0;
            padding:0;
            text-align:center;
            font-size: 0;
            background-color: rgb(245,245,245);
            opacity: 0.8;
            height: 40px;
            box-shadow: 2px 4px 10px -2px #888888;
        }
       
        #menu li {
            text-align: center; 
            display: inline-block;
            padding-bottom: 3px;    
            text-align: center;
            margin: 0 1.5em;
            font-size: 20px;
            
        }
        
        #menu a{
            border-bottom: 3px solid transparent;
            -webkit-transition: border 0.2s ease-in-out;
            -moz-transition: border 0.2s ease-in-out;
            -o-transition: border 0.2s ease-in-out;
            transition: border 0.2s ease-in-out;
            padding-bottom: 5px;
        }
        
        
        #menu a:hover{
            border-bottom: 3px solid rgb(100,100,100);
        }
        
        /*--!Navigation--*/
        
        /*-Footer-*/
        
        #footerContainer{
            min-width: 100%;
            position: absolute;
            height: 52px;
            bottom: 0;
            background-color: rgb(245,245,245);
            opacity: 0.7;
            box-sizing: border-box;
            padding: 10px 20px;
            list-style: none;   
            float: left;
            white-space: nowrap;
            overflow: hidden;
        }
        
        #logo{
            top: 5px;
            left: 25px;
            position: absolute;
            
        }
        /*-!Footer-*/   
        
        /*--HexMeny--*/
        
        #hexMenyContainer{
            max-height: 40%;
            max-width: 75%;
            min-height: 75%;
            top: 8%;
            margin: auto;
            position:relative;
            overflow: hidden;
    
            
        }
        
        #hexOne{
            position:absolute;
            left: 38%;
        }
        
        #hexTwo{
            position: absolute;
            left: 28%;
            top: 35%;
        }
        
        #hexThree{
            position: absolute;
            top: 35%;
            left: 48%;
        }
    </style>  

</head>

<body>
    <div id="wrapper">
        <header>
        <div id="headerContainer">
            <div id="navMenuTop">
               <h1><a id="fjerdingen" href="index.html">CAMPUS FJERDINGEN</a></h1>
                <p id="login">Logg inn</p>
            </div>
                <div id="navMenuBottom">
                    <nav>
                        <ul id="menu">    
                            <li><a href="#">Test</a></li>
                            <li><a href="#">Fane</a></li>
                            <li><a href="#">Kaffe</a></li>
                            <li><a href="#">Brokkoli</a></li>
                        </ul>
                    </nav>
                </div>
             </div>
        </header>
        <footer>
            <div id="footerContainer">
                    <img id="logo" src="images/logo.png" width="50px" height="50px">
            </div>
        
        </footer>
        <div id="hexMenyContainer">
            <ul id="hexGrid">
                <li id ="hexOne" class ="hex">
                     <a class ="hexIn" href="#">
                        <img src="images/background.jpg">
                        <h1>Workshops</h1>
                        <p>Opprett eller meld deg på workshops</p>
                     </a>
                 </li>
                 <li id ="hexTwo" class ="hex">
                     <a class ="hexIn" href="#">
                        <img src="images/background4.jpeg">
                        <h1>Kurs</h1>
                        <p>Kurs av og for elever</p>
                     </a>
                 </li>
                <li id ="hexThree" class ="hex">
                     <a class ="hexIn" href="#">
                        <img src="images/background3.jpg">
                        <h1>Sosialt</h1>    
                        <p>Se hva som skjer på og utenfor Campus Fjerdingen</p>
                     </a>
                 </li> 
            </ul>
        </div>
    </div>  
</body>

</html>
